<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advia - STEC</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header-bg">
        <div class="header container">
            <div class="menu" id="menu">
                <img src="img/menu-hamburguer.svg" alt="">
            </div>

            <a href="">
                <img src="img/Advia.svg" alt="AdvIA">
            </a>

            <div class="login">
                <a href="./">
                    <p>Logout</p>
                </a>
            </div>
        </div>
        <nav>
            <div class="sidebar" id="sidebar">
                <div id="sidebar-toggle" class="sidebar-toggle">
                    <span>⮞</span>
                </div>
                <ul class="menu-bar">
                    <div class="user-info">
                        <div class="icon">
                            <img src="img/user.svg" alt="Foto do Usuário">
                        </div>
                        <div class="user-text">
                            <h2>Olá, Lucas</h2>
                            <a href="/editar-perfil">(editar perfil)</a>
                        </div>
                    </div>
                    <li class="menu-options"><img src="img/icones/icon-trib.svg" alt=""><a href="./">Consultor Jurídico
                            I.A</a></img></li>

                    <li class="menu-options" id="menuRevisao">
                        <img src="img/icones/icon-trib.svg" alt="">
                        <a href="./">Revisão de Contratos</a>
                        </img>
                    </li>

                    <li class="menu-options"><img src="img/icones/icon-trib.svg" alt=""><a href="./">Simulações</a><span
                            class="span-new">novo</span></img></li>

                    <li class="menu-options"><img src="img/icones/icon-suporte.svg" alt=""><a href="./">Suporte</a></img>
                    </li>

                    <li class="menu-options" id="menuArquivo" onclick="toggleMenu('menudrop-arquivos')">
                        <img src="img/icones/icon-doc.svg" alt="">
                        <a href="./">Arquivos</a>
                        <img class="icon-arrowbottom" src="img/icones/icon-arrowbottom.svg" alt="">
                        </img>
                    </li>
                    <ul class="menudrop-arquivos">
                        <li>
                            <a href="./">
                                <img src="img/icones/icon-docw.svg" alt="">
                                <p>Contrato0012</p>
                            </a>
                        </li>
                        <li>
                            <a href="./">
                                <img src="img/icones/icon-docw.svg" alt="">
                                <p>Contrato0012</p>
                            </a>
                        </li>
                        <li>
                            <a href="./">
                                <img src="img/icones/icon-docw.svg" alt="">
                                <p>Contrato0012</p>
                            </a>
                        </li>
                    </ul>
                    <li class="menu-options" id="menuNoticias">
                        <img src="img/icones/icon-doc.svg" alt="">
                        <a href="./">Notícias</a>
                        <img class="icon-arrowbottom" src="img/icones/icon-arrowbottom.svg" alt="">
                        </img>
                    </li>
            </div>
            </ul>
        </nav>
    </header>

    <main>
        <section class="chat-bg">
            <div class="chat-box">
                    <div id="chat-log" class="chat-log"></div>
                <div id="chat-container" class="chat-container">
                    <div class="input-container">
                        <textarea id="user-input" placeholder="Olá, escreva aqui..."oninput="resizeTextarea()" onblur="resetTextarea()"></textarea>
                        <button id="myButton" class="tosend"><img src="img/icones/tosend.svg" alt=""></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/arrow.js"></script>
    <script src="js/chatbox.js"></script>
    <script src="js/dropArquivos.js"></script>
</body>

</html>
